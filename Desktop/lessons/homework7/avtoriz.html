<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Форма реєстрація</title>
</head>

<body>
    <main class="main">
        <form class="registration-form-container" action=" https://fom.in.ua/echo">
            <h1 class="form-title">Авторизація</h1>
            <div class="form-fields">
                <div class="form-field">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-field">
                    <label>
                        <input type="password" required name="password" placeholder="Пароль" minlength="6"
                            maxlength="8">
                    </label>

                </div>
                <div class="wrap-check">
                    <input class="checkbox" type="checkbox" id="scales" name="scales">
                    <label for="scales">Запамʼятати пароль</label>
                </div>
                <div class="form-buttons">
                    <button class="button" type="submit">Вхід</button>
                </div>
            </div>

        </form>

    </main>


</body>

</html>
