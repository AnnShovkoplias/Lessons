<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Форма реєстрація</title>
</head>

<body>
    <main class="main">
        <form class="registration-form-container" action=" https://fom.in.ua/echo">
            <h1 class="form-title">Пошук</h1>
            <div class="type_body">
                <select name="type_body">
                    <option selected disabled>Тип кузова</option>
                    <option value="Седан">Седан</option>
                    <option value="Універсал">Універсал</option>
                    <option value="Хетчбек">Хетчбек</option>
                </select>
            </div>
            <div class="input-row mb-15">
                <select name="view">
                    <option selected disabled>Марка авто</option>
                    <option value=" Audi"> Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Skoda">Skoda</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Kia">Kia</option>
                </select>
            </div>
            <div class="input-row mb-15">
                <select name="country">
                    <option selected disabled>Країна виробник</option>
                    <option value="Україна">Україна</option>
                    <option value="Німеччина">Німеччина</option>
                    <option value="США">США</option>
                    <option value="Китай">Китай</option>
                </select>
            </div>
            <div class="input-row mb-15">
                <span class="Price">Ціна $</span>
                <input type="number" name="price_ot" id="priceFrom" placeholder="Від" aria-label="Від" min="0">
                <input type="number" name="price_do" id="priceTo" placeholder="До" aria-label="До" min="0">
            </div>
            <div class="input-row mb-15">
                <span class="year">Рік випуску</span>
                <select id="yearFrom" name="s_yers" data-placeholder="від">
                    <option value="0" selected="selected">Від</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                </select>
                <select id="yearTo" name="po_yers" data-placeholder="До">
                    <option value="0" selected="selected">До</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                </select>
                <div class="input-row mb-15">
                    <select name="state" multiple>
                        <option selected disabled>Стан</option>
                        <option value="Бита">Бита</option>
                        <option value="У кредиті">У кредиті</option>
                        <option value="Нерозмитнена">Нерозмитнена</option>
                    </select>
                </div>
                <div class="input-row mb-15">
                    <select name="type_fuel">
                        <option selected disabled>Тип палива</option>
                        <option value="Бензин">Безнзин</option>
                        <option value="Газ">Газ</option>
                        <option value="Дизель">Дизель</option>
                    </select>
                </div>
                <div class="input-row mb-15">
                    <select name="transmission">
                        <option selected disabled>Тип коробки передач</option>
                        <option value="Автомат">Автомат</option>
                        <option value="Механіка">Механіка</option>
                    </select>
                </div>
                <div class="input-row mb-15">
                    <label>Color</label>
                    <input type="color" name="color">
                </div>
                <div class="input-row mb-15">
                    <select name="comfort">
                        <option selected disabled>Комфорт</option>
                        <option value="Люк">Люк</option>
                        <option value="Шкіряний салон">Шкіряний салон</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button class="button" type="submit">Пошук</button>
                </div>
            </div>
        </form>
    </main>


</body>

</html>
