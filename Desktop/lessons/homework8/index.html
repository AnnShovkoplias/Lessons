<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <section class="section">
            <div class="container">
                <table class="worker">
                    <thead class="thead">
                        <tr class="bg-blue">
                            <th colspan="4">MY FIRST TABLE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="bg-blue">First cell</td>
                            <td class="bg-blue">Second cell</td>
                            <td class="bg-yellow" colspan="2" rowspan="3">6 cells merged together</td>


                        </tr>
                        <tr>
                            <td class="bg-yellow" colspan="2">2 cells merged into one</td>
                        </tr>
                        <tr>
                            <td class="bg-yellow py-3">
                                <span class="block">1st cell</span>
                                <span class="block">3rd row</span>
                            </td>
                            <td class="bg-yellow py-3">
                                <span class="block">2st cell</span>
                                <span class="block">3rd row</span>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="tfoot" colspan="4">Do you like tables?</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

        </section>
    </main>
